<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg bg-light">
<div class="container-fluid">
<a class="navbar-brand" href="/userdashboard">Hello {{ session['fullname'] }}</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item"><a class="nav-link" href="{{ url_for('user_dashboard') }}">Home</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('scores') }}">Scores</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('user_summary') }}">Summary</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Logout</a></li>
</ul>
<form class="d-flex" method="get" action="{{ url_for('search') }}">
<input class="form-control me-2" type="text" name="query" placeholder="Search Quiz or Subject" aria-label="Search">
<button class="btn btn-outline-success" type="submit">Search</button>
</form>
</div>
</div>
</nav>
</header>

<div class="container mt-4">
<h1>User Summary Charts</h1>

<!-- Bar Chart -->
<h2>Subject-wise Number of Quizzes</h2>
{% if chart_type == 'bar' %}
<img src="data:image/png;base64,{{ image }}" alt="Bar Chart Loading...">
{% endif %}

<!-- Pie Chart -->
<h2>Marks Scored Per Subject</h2>
{% if chart_type == 'pie' %}
<img src="data:image/png;base64,{{ image }}" alt="Pie Chart Loading...">
{% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
