<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h3>Quiz Details</h3>
        <table class="table table-bordered">
            <tr><th>ID</th><td>{{ quiz.id }}</td></tr>
            <tr><th>Chapter</th><td>   {{ chapter_name }}</td></tr>
            <tr><th>Subject</th><td>   {{ subject_name }}</td></tr>
            <tr><th>No. of Questions</th><td>{{ num_questions if num_questions else 'N/A' }}</td></tr>           
        </table>
        <button onclick="redirectToDashboard()" class="btn btn-secondary">Close</button>
        <script>
            function redirectToDashboard() {
                window.location.href = "{{ url_for('user_dashboard') }}";
            }
        </script>
    </div>
</body>
</html>
